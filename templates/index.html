<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='main.css') }}">

    <title>Popcorn</title>
  </head>
  <body>
    <div class="container">
      <table class="table table-striped table-dark">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Film</th>
            <th scope="col">IMDB</th>
            <th scope="col">Filmweb</th>
          </tr>
        </thead>
        <tbody>
          {% for movie in movies %}
            <tr>
              <th class="align-middle" scope="row">{{ loop.index }}</th>
              <td>
                <div class="row d-flex flex-wrap align-items-center">
                  <div class="col-sm-2">
                    <a href="{{ movie.url }}" target="_blank">
                      <img class="img-fluid" src="{{ movie.get_poster() }}"/>
                    </a>
                  </div>
                  <div class="col-sm-10">
                    <p class="font-weight-bold">
                      <a href="{{ movie.url }}" target="_blank" class="text-decoration-none title">{{ movie.title }}</a>
                    </p>
                    <p class="text-muted">{{ movie.get_pretty_runtime() }}</p>
                    <p class="text-justify">{{ movie.description }}</p>
                  </div>
                </div>
              </td>
              <td class="align-middle text-center rating">{{ movie.rating.imdb }}</td>
              <td class="align-middle text-center rating">{{ movie.rating.fweb }}</td>
            </tr>
          {% endfor %}
        </tbody>
      </table>
    </div>
    
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
